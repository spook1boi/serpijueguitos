<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"/>

    <link rel="stylesheet" href="../css/stylesheet.css" />
    <title>Entrega Final SerpiJueguitos</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">SerpiJueguitos</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link mx-5" href="./inventario.html">Inventario</a>
            </li>
           
            <li class="nav-item d-flex" id="carrito">
              <a class="nav-link active" href="./carrito.html">Carrito</a>
              <i class="fa-solid fa-cart-shopping bg-dark" id="icono-carrito"></i>
              <button class="bg-dark bg-light" id="cantidad-productos">0</button>
            </li>

          </ul>

        </div>
      </div>
    </nav>


    <h1 class="text-center mt-5">INVENTARIO DE PRODUCTOS</h1>
    <main class="container">
      <section class="section_crud py-5 mx-auto" style="width: 400px">
        <form id="crud_form">

          <label for="crud_id" class="form-label text-white">ID:</label>
          <input class="form-control" type="text" id="crud_id" />

          <label for="crud_nombre" class="form-label text-white">Nombre:</label>
          <input class="form-control" type="text" id="crud_nombre" />

          <label for="crud_descripcion" class="form-label text-white">Descripcion</label>
          <input class="form-control" type="text" id="crud_descripcion"/>

          <label for="crud_precio" class="form-label text-white">Precio</label>
          <input class="form-control" type="number" id="crud_precio" value="0" />

          <label for="crud_stock" class="form-label text-white">Stock</label>
          <input class="form-control" type="number" id="crud_stock" value="0" />

          <button type="button" class="btn btn-outline-secondary my-2" id="btn-agregar">Agregar</button>

          <button type="button" class="btn btn-outline-light my-2" id="btn-modificar">Modificar</button>

          <button type="button" class="btn btn-outline-danger my-2" id="btn-eliminar">Eliminar</button>

        </form>
      </section>

      <section class="section_mantenedor_productos">
        <table class="table text-primary">

          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
            </tr>
          </thead>

          <tbody>
            <!-- Productos -->
          </tbody>

        </table>
      </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="https://kit.fontawesome.com/5204a07686.js" crossorigin="anonymous"></script>

    <script type="module" src="../js/inventario.js"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
